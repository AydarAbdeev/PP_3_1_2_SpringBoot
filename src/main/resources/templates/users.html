<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users</h2>
<div>
    <th:block th:each="us : ${users}">
        <a th:href="@{/user(id=${us.getId()})}"
           th:text="${us.getName() + ' ' + us.getSurname()}">user</a>
        <br/>
    </th:block>
</div>
<br/>
<hr/>
<a th:href="@{/new}">New user</a>
</body>
</html>
